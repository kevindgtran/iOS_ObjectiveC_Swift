    <!-- NSLog(@"Kevin"); == is how you output to the browswer window
         NSString *firstName = @"Kevin"; == is how to create a variable
         NSLog(firstName); == how to call a variable
         %@ == placeholder for any variable also passed into NSLog
         NSLog(@"Hello there, %@!", firstName); == Hello there, Kevin!

         NSString *firstName = @"Kevin";
         NSString *lastName = @"Tran";
         NSLog(@"Hello there, %@ %@!", firstName, lastName); == Hello there Kevin Tran

         Object refers to what's inside the variable

         NSString *firstName = @"Kevin";
         NSString *lastName = @"Tran";
         NSNumber *age = @28;
         NSLog(@"%@ %@ is %@ years old." firstName, lastName, age); == Kevin Tran is 28 years old.
